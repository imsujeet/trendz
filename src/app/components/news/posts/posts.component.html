<div class="row">
  <div class="col-md-10">
    <a [href]="data['url']" target="new">
      <div class="card mb-3 mt-2" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">{{data['title']}}</h5>
          <hr>
          <p class="card-text">Date : {{data['created_at']}}</p>
        </div>
      </div>

    </a>

  </div>
</div>
